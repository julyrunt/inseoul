<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>결과 보고서 (2022-11-08)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		body * {
			box-sizing: border-box;
		}
		/* ----------------------------------------------------------------------------------------------------
		 * 슬라이더 프리뷰 스타일 시트 
		 * ---------------------------------------------------------------------------------------------------- */
		.slider-for {
			width: 1280px;
			max-width: 100vw;
			max-height: calc(80vh - 27px);
			padding: 0;
			margin: 0 auto;
			background-color: black;
		}
		.slider-for .slick-slide {
			height: 720px;
			max-height: calc(80vh - 27px);
		}
		.slider-for img {
			width: 100%;
			height: 100%;
			object-fit: contain;
			box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
		}
		/* ----------------------------------------------------------------------------------------------------
		 * 슬라이더 네비게이션 스타일 시트
		 * ---------------------------------------------------------------------------------------------------- */
		.slider-nav {
			width: 1280px;
			max-width: 100vw;
			max-height: 20vh;
			padding: 0;
			margin: 0 auto;
		}
		.slider-nav .slick-slide {
			max-height: 20vh;
		}
		.slider-nav img {
			width: 98%;
			object-fit: cover;
			margin: 4px;
			box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1) inset;
		}
		/* ----------------------------------------------------------------------------------------------------
		 * 슬라이더 이전, 다음 버튼 스타일 시트 
		 * ---------------------------------------------------------------------------------------------------- */
		.slick-prev:before, .slick-next:before {
			color: black;
		}
		/* ----------------------------------------------------------------------------------------------------
		 * 슬라이더 도트 스타일 시트
		 * ---------------------------------------------------------------------------------------------------- */
		.slick-dotted.slick-slider {
			margin: 0;
		}
		.slick-dots li {
			display: none;
		}
		.slick-dots li:nth-child(1),
		.slick-dots li:nth-child(8),
		.slick-dots li:nth-child(10),
		.slick-dots li:nth-child(16),
		.slick-dots li:nth-child(20),
		.slick-dots li:nth-child(24),
		.slick-dots li:nth-child(28),
		.slick-dots li:nth-child(32),
		.slick-dots li:nth-child(41),
		.slick-dots li:nth-child(43),
		.slick-dots li:nth-child(46)
		{
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="slider-for"></div>
	<div class="slider-nav"></div>
	<script type="text/javascript">
		$(function() {
			const max = 50;
			let page;
			for (let i = 1; i <= max; i++) {
				page = "<div><img src='images/page"+ String(i).padStart(2,'0') + ".PNG' /></div>";
				$('.slider-for').append(page);
				$('.slider-nav').append(page);
			};
			$('.slider-for').slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				arrows: false,
				fade: true,
				asNavFor: '.slider-nav'
			});
			$('.slider-nav').slick({
				slidesToShow: 5,
				slidesToScroll: 1,
				asNavFor: '.slider-for',
				dots: true,
				centerMode: true,
				focusOnSelect: true
			});
		});
	</script>
</body>
</html>
